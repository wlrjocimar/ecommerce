<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processar Pagamento</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="container">
    <h1>Processar Pagamento</h1>
    <form id="payment-form">
      <div class="form-group">
        <label for="card-element">Informações do Cartão</label>
        <div id="card-element" class="card-element">
          <!-- Elemento do cartão do Stripe -->
        </div>
        <div id="card-errors" role="alert" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="amount">Valor do Pagamento</label>
        <input type="text" id="amount" name="amount" placeholder="Digite o valor do pagamento (ex: 10.50)">
      </div>
      <button type="submit" id="submit-button">Enviar Pagamento</button>
    </form>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
